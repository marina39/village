<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Presenteando</title>
</head>
<body>
</head>
<body>
	<section class="layout-content" layout:fragment="body">

	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar combinação</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/presenteando/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar combinações</span>
	            </a>
	        </nav>

	        <div class="container" id="register">
	        	<div th:replace="fragments/alert :: alert"></div>
	            <form th:action="@{/presenteando/salvar}" th:object="${combination}" method="POST">
	            
	                <div class="form-row">
	                
	                	<div class="form-group col-md-5">
	                        <label for="personage">Personagem</label>
	                        <select id="personage" class="form-control" th:field="*{personage}">
	                            <option value="">Selecione...</option>
	                            <option th:each="p : ${allPersonage}" th:value="${p.id}" th:text="${p.name}"></option>
	                        </select>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	                    <div class="form-group col-md-5">
	                        <label for="gift">Presente</label>
	                        <select id="gift" class="form-control" th:field="*{gift}">
	                            <option value="">Selecione...</option>
	                            <option th:each="g : ${allGift}" th:value="${g.id}" th:text="${g.name}"></option>
	                        </select>
	                        <div class="invalid-feedback">	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-2">
	                    	<label for="score">Pontuação</label>
	                    	<input type="number" class="form-control" id="score" name="score" min="-20" max="20" />
	                    </div>
	                   
	                </div>
	                
	                <input type="hidden" id="id" th:field="*{id}" />
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	                
	            </form>
	        </div>
	    </section>
</body>
</html>
