<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Editar presente</title>
</head>
<body>
</head>
<body>
	<section class="layout-content" layout:fragment="body">

	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Editar presente</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/presentes/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar presentes</span>
	            </a>
	        </nav>

	        <div class="container" id="edition">
	        	<div th:replace="fragments/alert :: alert"></div>
	            <form th:action="@{/presentes/editar}" th:object="${gift}" method="POST">
	            
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do presente</label>
	                        <input type="text" class="form-control" id="name" placeholder="Presente" 
	                        	autofocus="autofocus" th:field="*{name}" />
	                    </div>    
	                </div>
	                
	                <input type="hidden" id="id" th:field="*{id}" />
	                <button type="submit" class="btn btn-primary btn-sm">Editar</button>
	                
	            </form>
	        </div>
	    </section>
</body>
</html>
