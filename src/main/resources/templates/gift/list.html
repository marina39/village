<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de presentes</title>
</head>
<body>
</head>
<body>
	    <section class="layout-content" layout:fragment="body">

	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de presentes</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/presentes/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo presente</span>
	            </a>
	        </nav>

	        <div class="container" id="listagem">
	            <div class="table-responsive">
	            	<div th:replace="fragments/alert :: alert"></div>
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>Presente</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="g : ${gift}">
	                        <td th:text="${g.name}"></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/presentes/editar/{id} (id=${g.id}) }" 
	                             	role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${'btn_presentes/excluir/' + g.id}" type="button" 
	                            	class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        <div th:replace="fragments/modal :: modal"></div>
	    </section>
</body>
</html>
