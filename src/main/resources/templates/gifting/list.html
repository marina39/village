<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Busca de presenteamento</title>
</head>
<body>
</head>
<body>
	<section class="layout-content" layout:fragment="body">
		<div class="container">
			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
					<button class="btn btn-primary" type="button" data-toggle="collapse" 
						data-target="#collapsePersonage" aria-controls="collapsePersonage">Buscar por personagem</button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" 
	                	data-target="#collapseGift" aria-controls="collapseGift">Buscar por presente</button>
			</p>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapsePersonage">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" th:action="@{/presenteando/buscar/personagem}">
	                                <select class="form-control mr-sm-2" th:name="id" aria-label="Buscar">
	                                    <option value="">Personagem</option>
	                                    <option th:each="p : ${allPersonage}" th:value="${p.id}" th:text="${p.name}"></option>
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseGift">	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/presentando/buscar/presente}">
	                                <select class="form-control mr-sm-2" th:name="id" aria-label="Buscar">
	                                    <option value="">Presente</option>
	                                    <option th:each="g : ${allGift}" th:value="${g.id}" th:text="${g.name}"></option>
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	
	            <div class="table-responsive">
	            
	            	<div th:replace="fragments/alert"></div>
	            
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>Personagem</th>
	                        <th>Presente</th>
	                        <th>Pontuação</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="t : ${allGifting}">
	                        <td th:text="${t.personage.name}"></td>
	                        <td th:text="${t.gift.name}"></td>
	                        <td th:text="${t.score}"></td>
	                        <td colspan="2">
	                            <button th:id="${#strings.concat('btn_presenteando/excluir/', t.id)}" 
	                            		type="button" class="btn btn-danger btn-sm" data-toggle="modal" 
	                            		data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        
	    </section>
</body>
</html>
