<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Editar personagem</title>
</head>
<body>
</head>
<body>
	<section class="layout-content" layout:fragment="body">
	
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Editar personagem</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/personagens/listar" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar personagens</span>
				</a>
			</nav>
		</div>

		<div class="container" id="edition">
			<div th:replace="fragments/alert :: alert"></div>
			<form th:action="@{/personagens/editar}" th:object="${personage}" method="POST">
	            <div class="form-row">	                    
					<div class="form-group col-md-6">
						<label for="name">Nome do personagem</label>
						<input type="text" class="form-control" id="name" placeholder="Nome"
							   autofocus="autofocus" th:field="*{name}" />
						<div class="invalid-feedback"></div>
					</div>	                    
				</div>	                
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Editar</button>	                
			</form>
		</div>
		
	</section>
</body>
</html>
